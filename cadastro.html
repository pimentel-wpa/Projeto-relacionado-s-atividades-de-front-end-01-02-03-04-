<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nossos melhores amigos | Formulário de Cadastro</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div id="menu" class="nav-list">
                <a href="index.html">Início</a> |
                <a href="projetos.html">Projetos</a> |
                <a href="cadastro.html">Cadastro</a>
            </div>
        </nav>
        <h1>Cadastro de Voluntários e Interessados</h1>
        <p>Preencha o formulário e faça parte.</p>
    </header>

    <main>
        <section class="formulario-container">
            <h2>Seja um melhor amigo</h2>
            <img src="generated-image.png" alt="Patas do Melhor Amigo: Onde cada pata encontra um novo começo."
                class="main-hero-image">

            <form action="#" method="post" id="cadastroForm">

                <fieldset>
                    <legend>Dados Pessoais (Campos Obrigatórios)</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome e sobrenome">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@dominio.com">

                    <label for="cpf">CPF:</label>
                    <!-- pattern para validação de formato: 000.000.000-00 -->
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        title="Formato exigido: 000.000.000-00" placeholder="000.000.000-00">

                    <label for="telefone">Telefone (Celular):</label>
                    <!-- pattern para validação de formato: (00) 90000-0000 -->
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}"
                        title="Formato exigido: (00) 90000-0000 ou (00) 0000-0000" placeholder="(00) 90000-0000">

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP:</label>
                    <!-- pattern para validação de formato: 00000-000 -->
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}"
                        title="Formato exigido: 00000-000" placeholder="00000-000">

                    <label for="endereco">Endereço (Rua e Número):</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua da Esperança, 125">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Vila Serena">

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione seu Estado</option>
                        <option value="SP">São Paulo</option>

                        <option value="RJ">Rio de Janeiro</option>

                    </select>
                </fieldset>

                <button type="submit" class="btn-submit">Enviar e Fazer Parte</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 melhor amigo. Todos os direitos reservados ao criador pimentel-wpa</p>
    </footer>

    <!-- Script para máscaras obrigatório para funcionalidade -->
    <script src="../javascript/mascaras.js"></script>
</body>

</html>
